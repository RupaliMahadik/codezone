<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Search for glycan structures based on their GlyTouCan registry IDs, native mass, glycan type or organism. It is also possible to search for glycans based on enzymes that have been involved in the biosynthesis or proteins that this glycan was attached to">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="glycan, carbohydrate, search, mass search, glycoprotein search">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Protein Search</title>
    <!-- CSS for UI Typeahead -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <!--This does not work as downloaded version so UX using this as CDN for font.css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- CSS for chosen -->
    <link rel="stylesheet" type="text/css" href="css/chosen.css">
    <!-- CSS for boots -->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
    <!-- CSS for serach page -->
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <!-- CSS for alertify -->
    <link rel="stylesheet" type="text/css" href="css/alertify.css">
    <!-- CSS for sliderUI-->
    <link href="css/nouislider.min.css" rel="stylesheet">
    <!-- CSS for all pages-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Script for jquery-->
    <script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>
    <!--Script for bootstrap-->
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
</head>

<body onload="tracking()">
    <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div>
    <script src="libraries/w3.js"></script>
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <h3 class="page-heading" style="text-align: center">Protein Search </h3>
    <div class="container gg-container">
        <!-- GlycoProtein_ID-->
        <div class="row top-table-margin">
            <label class="control-label col-sm-4" for="protein">
                <span>
                    <a href="javascript://" title="UniProt accession number" data-toggle="popover" data-placement="left" data-content="Enter the UniProt accession number of your protein (see https://www.uniprot.org/)">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> UniProt accession number:</label>

            <div class="col-sm-8 gg-form-group">
                <input type="text" name="ProteinID" class="form-control protein" id="protein" placeholder="Enter the UniProt protein ID of a glycoprotein">

                <div class="gg-text-example">Protein Example: P01215</div>
            </div>
        </div>
        <div class="row top-table-margin">
            <label class="control-label col-sm-4" for="refseq">
                <span>
                    <a href="javascript://" title="RefSeq Accession" data-toggle="popover" data-placement="left" data-content="Enter the UniProt accession number of your protein (see https://www.uniprot.org/)">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> RefSeq Accession number:</label>

            <div class="col-sm-8 gg-form-group">
                <input type="text" name="ProteinID" class="form-control protein" id="refseq" placeholder="Enter the RefSeq Accession of a glycoprotein">

                <div class="gg-text-example">Example:</div>
            </div>
        </div>

        <!-- Protein size-->
        <div class="gg-form-group row">
            <div>
                <label class="control-label col-sm-4" for="slider">
                    <span>
                        <a href="javascript://" title="Protein Size" data-toggle="popover" data-placement="left" data-content="Use the sliders to select a  mass range for your proteins(s)">
                            <i class="far fa-question-circle help-sign"></i>
                        </a>
                    </span>Protein Size:</label>
            </div>
            <div class="col-sm-offset-1 col-sm-10 row glycanSizeMargin">
                <!-- First range-->
                <div>
                    <div class="col-xs-2 min-value-alignment">
                        <h6>Min</h6>
                        <div id="lower-value"> </div>
                    </div>
                    <div class="col-xs-7">
                        <h6 class="align-center">Native Mass Range</h6>
                        <div id="slider"> </div>
                    </div>

                    <div class="col-xs-2" style="margin-bottom: 40px; padding-left: 35px;">
                        <h6>Max</h6>
                        <div id="upper-value"> </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Organism-->
        <div class="form-group gg-form-group row">
            <label class="control-label col-sm-4" for="organism">
                <span>
                    <a href="javascript://" title="Organism" data-toggle="popover" data-placement="left" data-content="Click to select an organism that makes your protein(s)">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> Organism:</label>

            <div class="col-sm-8">
                <select class="organism" id="organism">
                    <option value="0">Select organism</option>
                </select>
                <div class="gg-text-example">Example: Homo Sapiens (Taxonomy ID: 9606)</div>
            </div>
        </div>

        <!-- Protein name-->
        <div class="form-group gg-form-group row">
            <label class="control-label col-sm-4" for="protein_name">
                <span>
                    <a href="javascript://" title="Protein Name" data-toggle="popover" data-placement="left" data-content="Enter the name of your protein">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> Protein Name:</label>

            <div class="col-sm-8">
                <input type="text" name="ProteinName" class="form-control protein_name" id="protein_name" placeholder="Enter the protein name">
                <div class="gg-text-example">Example: Endogenous retroviral envelope protein HEMO </div>
            </div>
        </div>

        <!-- Gene Name-->
        <div class="form-group gg-form-group row">
            <label class="control-label col-sm-4" for="gene_name">
                <span>
                    <a href="javascript://" title="Gene Name" data-toggle="popover" data-placement="left" data-content="Enter the name of the gene encoding your protein">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> Gene Name: </label>

            <div class="col-sm-8">
                <input type="text" name="GeneName" class="form-control gene_name" id="gene_name" placeholder="Enter the gene name">
                <div class="gg-text-example">Example: ERVMER34-1</div>
            </div>
        </div>

        <!-- Sequences-->
        <div class="gg-form-group2 row">
            <label class="control-label col-sm-4" for="sequences">
                <span>
                    <a href="javascript://" title="“Protein or Peptide Sequence(s)" data-toggle="popover" data-placement="left"
                        data-content="Enter a protein or peptide sequence(s) in FASTA format">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> Protein or Peptide Sequence(s):</label>

            <div class="col-sm-8" id="sequence_type">
                <select class="form-control sequence_type" id="type">
                    <option value="">Select Sequence_type</option>
                    <option value="blast">Blast</option>
                    <option value="exact">Exact</option>
                </select>
            </div>

            <div class="col-sm-8">
                <form name="form1" action="#" style="height: 220px;">
                    <textarea name="text1" class="textbox" id="sequences" rows="10" cols="50" onkeyup="aminoLetter(document.form1.text1)"></textarea>
                </form>

                <h6 id='msg' class="rq"></h6>

                <div class="gg-text-example">Example:
                    <br> >SEQUENCE _A
                    <br>IYKE</div>
            </div>
        </div>
        <!--        <label id='msg' class="rq"></label>-->

        <!--Pathway-->
        <div class="gg-form-group row">
            <label class="control-label col-sm-4" for="pathway">
                <span>
                    <a href="javascript://" title="Pathway ID" data-toggle="popover" data-placement="left" data-content="Enter a UniProt pathway ID”. See https://www.uniprot.org/help/pathway">
                        <i class="far fa-question-circle help-sign"></i>
                    </a>
                </span> Pathway ID:</label>

            <div class="col-sm-8">
                <input type="text" name="pathway" class="form-control pathway" id="pathway" placeholder="Enter a UniProt Pathway ID">
                <div class="gg-text-example">Example: hsa:2155 </div>
            </div>
        </div>

        <input type="button" class="btn-lg btn-primary bottom-table-margin" value="Search Protein" onclick="ajaxProteinSearchSuccess()"
            style="float: right;">
    </div>


    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>

    <!-- script for UI autocomplte -->
    <script type="text/javascript" src="libraries/jquery/jquery-ui.js"></script>
    <!-- script for choosing from listfield -->
    <script type="text/javascript" src="libraries/chosen.js"></script>
    <!-- script for slider js -->
    <script src="libraries/nouislider.js"></script>
    <!-- script for navaigation bar js -->
    <script src="js/navbar.js"></script>
    <!-- script for searchpage js -->
    <script type="text/javascript" src="js/protein_search.js"></script>
    <!-- script for tracking js -->
    <script src="js/activity_tracker.js"></script>
    <!-- script for getting Web Service URLs -->
    <script type="text/javascript" src="js/ws_url.js"></script>
    <!-- script for error-message/header-footer js -->
    <script src="js/utility.js"></script>
    <!-- script for editing users search  -->
    <script src="js/editsearch.js"></script>
    <!-- script for error handling alerts -->
    <script type="text/javascript" src="libraries/alertify.js"></script>
    <script src="js/popover.js"></script>
</body>

</html>
